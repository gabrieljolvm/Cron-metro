<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div id="timeDiv">
                <div id="timer">
                    <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliSeconds">00</span></div>
            </div>
        </section>
        <section id="buttonsSec">
            <div>
                <button id="init"></button>
                <span>Iniciar</span>
            </div>
            <div>
                <button id="pause"></button>
                <span>Pausar</span>
            </div>
            <div>
                <button id="clear"></button>
                <span>Zerar</span>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
